<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Conversationnel</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f7fa;
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            animation: fadeIn 0.5s ease;
        }
        .user {
            align-self: flex-end;
            background: #0084ff;
            color: white;
        }
        .bot {
            align-self: flex-start;
            background: #e5e5ea;
            color: black;
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            background: #f1f1f1;
            margin-right: 10px;
        }
        .input-container button {
            padding: 10px 20px;
            border: none;
            background: #0084ff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Entrez votre message...">
        <button onclick="sendMessage()">Envoyer</button>
    </div>
</div>

<script>
function sendMessage() {
    const input = document.getElementById('userInput');
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, 'user');
    input.value = '';

    // Simuler une réponse du bot (ici tu connecteras au backend)
    setTimeout(() => {
        addMessage("Voici ce que j'ai trouvé pour \"" + text + "\".", 'bot');
    }, 800);
}

function addMessage(text, sender) {
    const messageContainer = document.getElementById('messages');
    const message = document.createElement('div');
    message.className = 'message ' + sender;
    message.innerText = text;
    messageContainer.appendChild(message);
    messageContainer.scrollTop = messageContainer.scrollHeight;
}
</script>
</body>
</html>
