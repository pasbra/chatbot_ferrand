<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chatbot - Code Recherche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        img {
            max-width: 300px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            height: 40px;
            font-size: 18px;
            margin-top: 20px;
        }
        button {
            height: 45px;
            font-size: 18px;
            background-color: #c9211e;
            color: white;
            border: none;
            padding: 0 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #a51b17;
        }
        .response {
            margin-top: 30px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>

<body>
    <img src="../static/logo-ferrand.png" alt="Logo Ferrand">

    <h1 style="color: #c9211e;">Bienvenue sur notre Chatbot</h1>
    <p><strong>TAPEZ VOTRE CODE POUR AVOIR UN PRIX</strong></p>

    <form action="/" method="post">
        <input type="text" name="code" placeholder="Entrez votre code" required>
        <button type="submit">Envoyer</button>
    </form>

    {% if reponse %}
    <div class="response">
        <h2>RÃ©sultat :</h2>
        <p>{{ reponse|safe }}</p>
    </div>
    {% endif %}
</body>
</html>
