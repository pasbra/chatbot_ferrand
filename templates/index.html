<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8">
  <title>Chatbot - Code Recherche</title>
  <style>
    h1, h2, p {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <p>
    <img src="../static/logo-ferrand.png" alt="Logo Ferrand" width="170" height="52" />
  </p>

  <h1 style="color: #c9211e;">Bonjour à vous</h1>
  <p><strong>TAPEZ VOTRE CODE POUR AVOIR UN PRIX</strong></p>

  <form action="/" method="post">
    <p>
      <input type="text" name="code" size="15" style="width: 3.29cm; height: 0.66cm">
    </p>
    <p>
      <input type="submit" value="Envoyer" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
    </p>
  </form>

  {% if reponse %}
    <h2 style="color: #008000;">Résultat :</h2>
    <p style="color: #008000;">{{ reponse|safe }}</p>
  {% endif %}

</body>
</html>
